<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitio-web-coder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- librerias de animaciones -->

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- aos.css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



    <!-- SASS -->
    <link rel="stylesheet" href="./css/estilos.css">


</head>

<body>
    <header>
        <img class="logopag" src="./imagenes/coche-3d-fondo-simple_23-2150796882.jpg"
            alt="auto negro al lado del titulo de página">
        <!-- ser especifico con la explicación de la imágen -->
        <h1 class="animate__animated animate__rubberBand animate__delay-2s">automotores coder</h1>

        <nav class="navbar">
            <ul class="nav nav-pills">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./pages/catalogo.html">Catalogo</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                </li>


            </ul>
        </nav>

    </header>
    <main>
        <!-- form etiqueta contenedora -->
        <div class="buscador">
            <form class="boton_buscador" action="/submit" method="post">

                <label for="buscador"></label>
                <input type="text" name="buscador" id="buscador">


                <input type="submit" value="Buscar">
            </form>
        </div>



        <!-- h2 son titulos de segundo nivel - subtitulos -->

        <h2>destacados</h2>

        <!-- etc hasta el h6 -->


        <section class="contenedor">

            <img class="mclaren_foto" src="./imagenes/mclarenp1-1920.jpg" alt="">
            <h3 class="mclaren_titulo">MCLAREN P1</h3>
            <p class="mclaren_parrafo">modelo : 2020</p>
            <button class="boton1">Consultar</button>




            <img class="ferrari_foto" src="./imagenes/ferrari f40 frente.jpg" alt="">
            <h3 class="ferrari_titulo">FERRARI F40</h3>
            <p class="ferrari_parrafo">modelo : 1990</p>
            <button class="boton2">Consultar</button>




            <img class="lotus_foto" src="./imagenes/1999-lotus-elise-1920.jpg" alt="">
            <h3 class="lotus_titulo">LOTUS ELISE</h3>
            <p class="lotus_parrafo">modelo : 1997</p>
            <button class="boton3">Consultar</button>


        </section>








    </main>
    <footer>
        <img src="./imagenes/coche-3d-fondo-simple_23-2150796882.jpg" alt="">



        <h3 class="redesSociales">REDES SOCIALES</h3>

        <div class="logos">
            <img src="./logos/fb.png" alt="logo facebook">
            <img src="./logos/ig.png" alt="logo instagram">
            <img src="./logos/twitter-x.jpg" alt="logo x">
        </div>
    </footer>

        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
